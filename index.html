<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="rows">
        <div class="display">
          <div class="input"></div>
          <div class="output">0</div>
        </div>
        <div class="buttons">
          <div class="row1">
            <div class="top" onclick="d('(')">(</div>
            <div class="top" onclick="d(')')">)</div>
            <div class="top" onclick="del()">del</div>
            <div class="top" onclick="ans()">ans</div>
            <div class="top" onclick="clr()">clear</div>
          </div>

          <div class="grid">
            <div class="light" onClick="d('7')">7</div>
            <div class="light" onclick="d('8')">8</div>
            <div class="light" onclick="d('9')">9</div>
            <div class="r" onclick="d('%')">%</div>
            <div class="r" onclick="d('√')">√</div>

            <div class="light" onclick="d('4')">4</div>
            <div class="light" onclick="d('5')">5</div>
            <div class="light" onclick="d('6')">6</div>
            <div class="r" onclick="d('x')">x</div>
            <div class="r" onclick="d('÷')">÷</div>

            <div class="light" onclick="d('1')">1</div>
            <div class="light" onclick="d('2')">2</div>
            <div class="light" onclick="d('3')">3</div>
            <div class="r" onclick="d('+')">+</div>
            <div class="r" onclick="d('-')">-</div>

            <div class="r" onclick="d('.')">.</div>
            <div class="light" onclick="d('0')">0</div>
            <div class="r" onclick="d('±')">±</div>

            <div class="enter" onClick="ans()">ENTER</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
